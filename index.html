<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navigation-wraper">
            <nav class="navigation" id="navigation">
                <ul class="ul-nav">
                    <li><a href="">HOME</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="toggle-menu" id="toggleButton">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
              </div>
        </div>
        <section>
            <form action="" class="form-wraper">
                <input type="text" class="input-form" id="inputtext" placeholder="input text">
                <button class="add-button">Add Item</button>
            </form>
            <ul class="ul-list"></ul>
            <button class="clearlist">Clear all Items</button>
        </section>
        <section>
            <button id="clickBody">Click Body</button>
            <input id="username" type="text" name="username" placeholder="username">
            <a id="link" href="https://google.com">link</a>
          </section>
          
          
    </header>
    <script src="https://kit.fontawesome.com/8fbeac7787.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
